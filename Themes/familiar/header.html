<!--
    This file is meant to contain a site-wide header.
    Everything after the opening body tag, but before the
    page content.
 
    Like all view template files, this file will be
    processed by the Smarty template engine, so Smarty
    logic can be used here.
 -->
  <div id="wrapper">
 
	<div id="loginwrapper">
	{if $loggedin}
	    {include file='logout.html'}
	{else}
	    {include file='login.html'}
	{/if}
 	</div>
    <div id="logo">
        <h1><em><a href="?a=home">photon</a></em></h1>
        <p style="padding-left: 10px;"><em>an application framework for PHP and MongoDB</em></p>
    </div>
    <div id="page">  
        <div id="content">
        	<div id="statusmsg" class="ui-widget-content ui-corner-all">{$statusmsg}</div>
            <div id="sidebar">
            {include file='sidebar.html'}
            </div>
